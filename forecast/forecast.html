Forecast for {{city}}
<hr />
Days: <a ui-sref="forecast.days({days: 3})">3</a> | <a ui-sref="forecast.days({days: 5})">5</a>

<div ng-repeat="w in weatherResult.list">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{ convertToDate(w.dt) | date }}</h3>
        </div>
        <div class="panel-body">
          Daytime temperature: {{ convertToFahrenheit(w.temp.day) }}
        </div>
      </div>
    </div>
  </div>
</div>
